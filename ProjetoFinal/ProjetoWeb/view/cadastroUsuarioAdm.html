<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/cadastroUsuario.css">
  <script src="/assets/plugins/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/assets/plugins/node_modules/jquery/dist/jquery.js"></script>
  <script src="/assets/plugins/node_modules/jquery-ui/dist/jquery-ui.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  <script src="/assets/plugins/node_modules/sweetalert2/dist/sweetalert2.js"></script>
  <script src="/assets/scripts/cadastroNovoUsuarioAdm.js.js"></script>


  <title>Cadastro</title>
</head>

<body>
  <div class="collapse" id="navbarToggleExternalContent">
    <div id="dynamicMenu" class="bg-dark p-4">
      <!-- O menu dinâmico será inserido aqui -->
    </div>
  </div>

  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <img src="../assets/images/ImgLogoHome.png" class="logoHome">
  <section class="section" style="background-color: #fff;">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-6 card border-0">
          <div class="card-body cardCadastro">

            <h1 class="card-title text-center titleCadastro"> <img src="../assets/images/imgCadastroUsuario.png"
                class="imgUsuario" alt="">cadastro usuario</h1>

            <form id="registroForm" method="POST">
              <div class="row">
                <div class="col-md-3">
                  <label for="nomeCadastroCliente">Nome</label>
                </div>
                <div class="col-md-9">
                  <input type="text" id="nomeCadastroCliente" class="inputsCadCliente">
                </div>
              </div>
              <div class="row camposCad" id="campoSenha" style="display: none;">
                <div class="col-md-3">
                  <label for="senhaCadastroCliente">Senha</label>
                </div>
                <div class="col-md-9">
                  <input type="password" id="senhaCadastroCliente" class="inputsCadCliente">
                </div>
              </div>
              <div class="row camposCad" id="campoTelefone">
                <div class="col-md-3">
                  <label for="telefoneCadastroCliente">Telefone</label>
                </div>
                <div class="col-md-9">
                  <input type="text" id="telefoneCadastroCliente" class="inputsCadCliente">
                </div>
              </div>
              <div class="row camposCad" id="campoEndereco">
                <div class="col-md-3">
                  <label for="enderecoCadastroCliente">Endereço</label>
                </div>
                <div class="col-md-9">
                  <input type="text" id="enderecoCadastroCliente" class="inputsCadCliente">
                </div>
              </div>

              <div class="row camposRadio">

                <div class="col-6 labelRadio">
                  <label class="form-check-label" for="flexSwitchCheckChecked" style="margin-left: -5px;">Cadastrar
                    Usuario?</label>
                </div>
                <div class="form-check form-switch col-6 "
                  style="padding-left: 15rem; padding-top: 10px; width: 200px;">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                </div>
              </div>
              <div class="row btnsCliUsu">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-dark btnCliente" id="btn-cadastro">Cliente</button>
                </div>

                <div class="col-md-6">
                  <button type="submit" class="btn btn-dark btnCliente" id="btn-usuario">Usuario</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
    <img src="../assets/images/imgCadastroUsuarioDois.png" class="imgCadDois" alt="" srcset="">
  </section>
  <script src="/assets/scripts/global.js"></script>
  <script src="/assets/scripts/cadastroNovoUsuarioAdm.js.js"></script>
</body>

</html>
